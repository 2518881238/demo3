<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
</head>
<body>
<div id="app">
    请求的数据为：{{ this.info }}
    <button @click="postInfo">请求数据</button>
    <br>
    <div v-for="item in this.info">
        <div>其中提取的信息为：</div>
        <div>id:{{item.id}}</div>
        <div>user_name:{{item.user_name}}</div>
        <div>re_mark:{{item.re_mark}}</div>
        <div>price:{{item.price}}</div>
        <div>date:{{item.date}}</div>
    </div>
</div>
<script type = "text/javascript">
    new Vue({
        el: '#app',
        data() {
            return {
                info: {}
            }
        },
        methods: {
            postInfo: function(){
                axios
                    .get('/zh')
                    .then(response => (this.info = response.data.params))
            .catch(function (error) { // 请求失败处理
                    console.log(error);
                });
            }
        }
    })
</script>
</body>
</html>
